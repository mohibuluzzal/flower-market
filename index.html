<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Market</title>
    <!-- TailWind CSS CDN
    ===================== -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN
    ==================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-gray-100">

    <header class="max-w-7xl mx-auto sm:px-2 md:px-0">
        <!-- Nav Section Start
        ================== -->
        <nav class="flex justify-between">

            <!-- Left Side
            ========= -->
            <!-- Logo container
            ================== -->
            <div>
                <img src="./assets/logo.png" alt="">
            </div>

            <!-- Right Side
            ========== -->
            <div class="flex items-center justify-between gap-5">
                <!-- Pages Container
                =============== -->
                <div class="sm:invisible md:visible">
                    <ul class="flex items-center gap-20">
                        <li class="font-bold"><a href="#">Home</a></li>
                        <li class="font-semibold text-gray-400"><a href="#">Shop</a></li>
                        <li class="font-semibold text-gray-400"><a href="#">About Us</a></li>
                    </ul>
                </div>

                <!-- Cart Container
                ============== -->
                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="font-medium">Cart ($56)</p>
                </div>
                
            </div>
        </nav>
        <!-- Nav Section End
        ================== -->
        
    </header>

    <main>
        <!-- Banner Section Start
            ===================== -->
            <section class="max-w-7xl mx-auto flex flex-col-reverse lg:flex-row items-end mt-20 sm:px-2 md:px-0">
                <!-- Text Container
                ============== -->
                <div class="w-full lg:w-1/2">
                    <h2 class="text-5xl font-bold leading-15">ALWAYS <span class="text-[#E95A08]">FRESH <br>FLOWERS</span></h2>
                    <p class="text-xl text-gray-400 leading-6 mt-5">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p>
                </div>

                <!-- Image Container
                =============== -->
                <div class="w-full lg:w-1/2">
                    <img src="./assets/hero-flower.png" alt="" class="w-full">
                </div>

            </section>
            <!-- Banner Section End
            ===================== -->

    </main>

    <footer>

    </footer>
    
  </body>
</html>
